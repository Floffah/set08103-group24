name: A workflow for set08103-group24
on: push

jobs:
  build:
    name: Group 24
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Package with Maven
        run: mvn package
      - name: Run docker compose
        run: docker compose up --abort-on-container-exit

